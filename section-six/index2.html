<body>
    <!-- 1.Getting Started from scratch -->
    <!-- VID_TIME: 0:00 / 00:00 -->    
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not yet rendered...</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        /**------------------------------------------------------------------------
         * SECTION SIX::LSN:42: Iterating through Lists...
           VID_TIME: 2:13 / 10:10
         * 
        --------------------------------------------------------------------------*/


        // Create FamilyList component
        function FamilyList(props) {

            // assign props.siblings to siblings variable to clean up code (optional) (making it more obvious as to whats happening)
            var siblings = props.siblings; //<--- achieves the same as LOC:41 props.siblings.map(function(person)...(alternative way to code it)

            // use filter() method on siblings array to show only female siblings
            //siblings = siblings.filter(function(person) {
            //    return person.female;
            //});

            // code below uses "Method Chaining"...
            var siblingsListItem = siblings.filter(function(person){
                return person.female;
            }).map(function(person) { // person parameter represents each object in siblings array
                return <div key={person.id}>{person.name}</div> // the property: key is reserved by React...its a way for React to keep track of elements
               // being rendered...
            });
            return(
                <div>{siblingsListItem}</div>
            );
        }

        // Alternative FamilyList component...currently commented out in the render() function below...
        function FamilyList2(props) {
            return(
                <div>{props.siblings.filter(function(person){
                    return person.female;        
                }).map(function(person) {
                    return <div key={person.id}>{person.name}</div> 
                })}</div>
            );
        }


        //ARRAY OF OBJECTS - 3 PROPS (ID, NAME, and FEMALE) 3 values (integer, string, boolean)
        var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false}, 
        {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];     


        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
        // REACT WHAT - JSX
        // FamilyList Component
      
        
        <FamilyList
        // property called siblings
            siblings = {siblings}
        />,
      

        // Alternative component
       /*  // commented out
        <FamilyList2
        // property called siblings
            siblings = {siblings}
        />,
        */

        // VID_TIME: 11:00 / 12:09  
        // REACT WHERE - DIV WITH ID OF "APP"
        document.getElementById("app")

        );

    </script>
