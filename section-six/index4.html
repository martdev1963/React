var Color = function(props) {
    var colorItems = props.colors.map(function(color) {
        
        // ColorStyle object
        var colorStyle = {
            marginBottom: 20,
            height:50,
            width: 150,
            backgroundColor: color.color
    };
     return <div style={colorStyle} key={color.id}>{color.name}</div>   
    }); // map() method' and embedded anonymous function's return...
         
    return( // the component's return...
        <h1>{colorItems}</h1> // child divs rendered inside an <h1> parent
    );
}
