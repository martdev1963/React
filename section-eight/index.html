    /**
     * ---------------------------------------------------------------------------------------------
     *                                  CODE REFACTOR VERSION 3
     * Using the fat arrow function in ES6;
     * in ES6 fat arrow functions preserve the 'this' context just when they are called
     * And since we are in the render method, the this keyword is in reference to our component.
     * VID_TIME: 12:30 / 13:36
     * 
     *----------------------------------------------------------------------------------------------
    */
    class GuessAge extends React.Component {
            //Whenever an object is created via a class in JavaScript, JavaScript invokes the constructor function.
            //React will invoke the constructor with the props and context of the component.
            //vid_time: 11:16 / 13:36
            constructor(props) {
                super(props);
                this.state = {
                    age: 'Guess My Age'
                };
            }
            onButtonClick() {
                this.setState({  // setState is a method in React...
                    age: '37'
                });
            }
            render() {
                return(
                    <div>
                        <h1>Guessing Game</h1>
                        <h2>{this.state.age}</h2>
                        {/*Fat Arrow functions preserve the this context when they are called...so no need for the bind() function*/}
                        <button onClick={() =>this.onButtonClick()}>reveal my age</button>
                    </div>    
                );
            }
        } 




        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
        // REACT WHAT - JSX
        <GuessAge/>,

        // VID_TIME: 11:00 / 12:09
