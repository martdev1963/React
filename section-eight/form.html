<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>


<body>
    <!-- 1.Getting Started from scratch -->
    <!-- VID_TIME: 0:00 / 00:00 -->    
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not yet rendered...</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // Build it as a class component as we are attempting to manage state...
        class NameForm extends React.Component {

         // contructor method
         constructor(props) {
            super(props);
            this.state = {
                value: ''
            }; 
            // binding methods to component...
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
         }   

         // functions
         handleChange(event) { // fires with every keystroke from user...
            this.setState({
                value: event.target.value // the target property returns the element that triggered the event and retrieves the value.
            })

         }   

         handleSubmit(event) {
            alert('A name was submitted: ' + this.state.value);
            event.preventDefault();
        }   



            render() {
                return(
                    <form onSubmit={this.handleSubmit}>
                        <label for="">
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange}/>
                        </label>    
                            <input type="submit" value="Submit"/>
                            <h2>{this.state.value}</h2>
                    </form>
                );
            }
        }

        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
        // REACT WHAT - JSX
        <NameForm/>,

        // VID_TIME: 11:00 / 12:09  
        // REACT WHERE - DIV WITH ID OF "APP"

        document.getElementById("app")

        );

    </script>





</body>
</html>
