<div id="app">React has not rendered yet...</div>
<script type="text/babel">

/* CLASS COMPONENT START */
class Spectral extends React.Component {
    render() {
        var textColor = {
            height:100,
            width: 100,
            backgroundColor: this.props.color
        }
        return(
            <h1 style={textColor}>Hi, {this.props.name}</h1>
        );
    }
}
/* CLASS COMPONENT END */

// The functional component way to do it:
var Color = function(props) {
    var colorStyle = {
            height:100,
            width: 300,
            backgroundColor: props.color
    }
    return(
        <h1 style={colorStyle}>{props.name}</h1>
    );
}


// using the functional component...
ReactDOM.render(
    // parameters...
    // REACT WHAT 
        <div>
            <Color color="red" name="1"/>
            <Color color="orange" name="2"/>
            <Color color="yellow" name="3"/>
            <Color color="green" name="4"/>
            <Color color="blue" name="5"/>       
            <Color color="indigo" name="6"/>
            <Color color="violet" name="7"/>
       </div>,

   // REACT WHERE   
    document.getElementById("app")
);
