<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>


<body>
  
    <div id="app">React has not yet rendered...</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

     /*
     -------------------------------------
            REFACTORING CODE
     -------------------------------------  
     */   
     // CREATE VARIABLES FOR JSX AND FOR LOCATION
     
     // VARIABLE FOR JSX
     var hello = <h1>Hello World.....This version uses variables!</h1>
     
     // VARIABLE FOR LOCATION
     var destination = document.getElementById("app");   

     ReactDOM.render(
        hello,

        destination

     );


    </script>





</body>
</html>
