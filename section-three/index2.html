<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
 
     <!-- BABEL LIBRARY -->  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!--<link rel="stylesheet" href="main.css">   link deactivated...-->
    <title>Styling Components</title>
</head>
<body>

<!-- REACT
----------------------------------------------------------------------
*ex:16 STYLING WITHIN COMPONENT*
vid_time: 0:00 / 9:29
2 Rules
1. Create JS Object - containing the css property:value pairs
2. Assign Object to JSX ELEMENT's style Attribute to apply style.
Ways to style components:
External Stylesheet
Within Component
Next lsn: 17. Styling Class Components.
----------------------------------------------------------------------
-->
<div id="app">React has not rendered yet...</div>
<script type="text/babel">

/* START OF COMPONENTS */
var ColorRed = function() {
    // JavaScript Object for styling jsx element...
    var redStyle = {
        height:50,
        width: 150,
        backgroundColor: "red", /* background-color two word properties must be converted to camelCase */
        color: "#ffffff"
}
    return(
        <h1 style={redStyle}>Red</h1> /* To evaluate expression wrap in {} */
    );
}

var ColorOrange = function() {
    var orangeStyle = {
        height:50,
        width: 150,
        backgroundColor: "orange",
        color: "#fff"
    }
    return(
        <h1 style={orangeStyle}>Orange</h1>
    );
}

var ColorYellow = function() {
    var yellowStyle = {
        height:50,
        width: 150,
        backgroundColor: "yellow",
        color: "#000"
    }
    return(
        <h1 style={yellowStyle}>Yellow</h1>
    );
}

var ColorGreen = function() {
    var greenStyle = {
        height:50,
        width: 150,
        backgroundColor: "green",
        color: "#fff"
    }
    return(
        <h1 style={greenStyle}>Green</h1>
    );
}

var ColorBlue = function() {
    var blueStyle = {
        height:50,
        width: 150,
        backgroundColor: "blue",
        color: "#fff"
    }
    return(
        <h1 style={blueStyle}>Blue</h1>
    );
}

var ColorIndigo = function() {
    var indigoStyle = {
        height:50,
        width: 150,
        backgroundColor: "indigo",
        color: "#fff"
    }
    return(
        <h1 style={indigoStyle}>Indigo</h1>
    );
}

var ColorViolet = function() {
    var violetStyle = {
        height:50,
        width: 150,
        backgroundColor: "Violet",
        color: "#fff"
    }
    return(
        <h1 style={violetStyle}>Violet</h1>
    );
}
/* END OF COMPONENTS */


ReactDOM.render(
    // parameters...
    // REACT WHAT 
    <div> {/* all components must be embedded in a parent element */}
        <ColorRed/>
        <ColorOrange/>
        <ColorYellow/>
        <ColorGreen/>
        <ColorBlue/>
        <ColorIndigo/>
        <ColorViolet/>
    </div>,
    // REACT WHERE   
    document.getElementById("app")
);






</script>
</body>
</html>
