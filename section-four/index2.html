<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
 
     <!-- BABEL LIBRARY -->  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Class Components</title>
</head>
<body>
    <div id="app">React hasn't rendered yet...</div>
    <script type="text/babel">

        // https://css-tricks.com/the-shapes-of-css/ 
        // *ex:18 Building first complex component*
        //vid_time: 0:00 / 6:10
        /**---------------------------------------------------------------------------------------
         * CHALLENGE: 
         * Create a complex Shapes component passing into it Circle, Square, Rectangle.
         * ---------------------------------------------------------------------------------------
        */
        // CLASS COMPONENT as opposed to a Functional Component
        class Shapes extends React.Component {
            render() {
                return(
                    <div>
                    {/*Class Component containing other class components*/}    
                        <Circle/>
                        <Square/>
                        <Rectangle/>
                    </div>
                );
            }
        }

        /*-----------------------------------------------------------
                         COMPONENT CODE BLOCKS
                Styling Class Components using css objects
                                START
        -----------------------------------------------------------*/    
        class Circle extends React.Component {
            render() {
                // CSS OBJECT
                var circleStyle = {
                    width: 120,
                    height: 120,
                    background: 'purple',
                    color: '#fff',
                    borderRadius: '50%',
                    textAlign: 'center'
                }
                return(
                    <h1 style={circleStyle}>Circle</h1>
                );
            }
        }    

        class Square extends React.Component {
            render() {
                var squareStyle = {
                    width: 120,
                    height: 120,
                    background: 'red',
                    color: '#fff',  
                    textAlign: 'center'
                }
                return(
                    <h1 style={squareStyle}>Square</h1>
                );
            }
        }  
        
        class Rectangle extends React.Component {
            render() {
                var rectangleStyle = {
                    width: 200,
                    height: 100,
                    background: 'orange',
                    color: '#fff', 
                    textAlign: 'center'
                }
                return(
                    <h1 style={rectangleStyle}>Rectangle</h1>
                );
            }
        }  

        /*-----------------------------------------------------------
                         COMPONENT CODE BLOCKS
                                 END
        -----------------------------------------------------------*/    

    ReactDOM.render(
        //REACT WHAT, 
        <Shapes/>,
        //REACT WHERE
       document.getElementById("app")
    );


    </script>
</body>
</html>
