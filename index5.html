    <!-- REACT DOM LIBRARY -->

    <!-- BABEL LIBRARY -->

<body>
    <!-- 1.Getting Started from scratch -->
    <!-- VID_TIME: 5:12 / 12:09 -->

    <!-- JAVASCRIPT -->
    <script type="text/babel">

        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
 
        // CHALLENGE - RENDER 3 JSX ELEMENTS TO THE DOM...
        <div>
            <h1>Hello World</h1>
            <h2>Make it a great day!</h2>
            <h3>PyTorch is cool!!</h3>    
        </div>,  
        // VID_TIME: 1:27 / 4:20  
        // REACT WHERE - DIV WITH ID OF "APP"
        document.getElementById("app")

        );

    </script>
