<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>


<body>
    <!-- 1.Getting Started from scratch -->
    <!-- VID_TIME: 0:00 / 00:00 -->    
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not yet rendered...</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // VID_TIME: 3:25 / 10:14
        // Create Note Component
        // Could also create this as a stateless functional component, as we aren't doing anything with a state right now. 
        // Event Listeners named with camelCasing rather than lowercase.
        class Note extends React.Component {
            //function to edit note:
            handleButtonEdit() {
                alert("this function will edit a note...")
            }
            //function to delete note:
            handleButtonDelete() {
                alert("this function will delete a note...")
            }
            render() {
                console.log(this); // The this keyword gives us access to the note Component...
                return(
                    <div>
                        <h1>Useless Note Taker</h1>
                        <button onClick={this.handleButtonEdit}>Edit note</button>
                        <button onClick={this.handleButtonDelete}>Delete note</button>    
                    </div>
                );
            }
        }



        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
        // REACT WHAT - JSX
        // Component
        <Note/>,    


        // VID_TIME: 11:00 / 12:09  
        // REACT WHERE - DIV WITH ID OF "APP"
        document.getElementById("app")

        );

    </script>





</body>
</html>
