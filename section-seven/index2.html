<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>


<body>
    <!-- 1.Getting Started from scratch -->
    <!-- VID_TIME: 0:00 / 00:00 -->    
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not yet rendered...</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // VID_TIME: 3:25 / 10:14
        // Create Warnings Class Component
        // Could also create this as a stateless functional component, as we aren't doing anything with a state right now. 
        // Event Listeners named with camelCasing rather than lowercase.
        // Challenge - Name two functions to run whenever onMouseOver event occurs.
        // CHallenge - Create two functions above the render method.
        class LifeWarnings extends React.Component {
            //function to edit note:
            handleButtonStove() {
                alert("Ouch! thats freakin' hot!")
            }
            //function to delete note:
            handleButtonSlurpee() { 
                alert("Can you say: Brain Freeze!?!")
            }
            render() {
                console.log(this); // The this keyword gives us access to the note Component...
                return(
                    <div>
                        <h1>Life Warnings</h1>
                        {/* <button onClick={this.handleButtonStove}>Touch Stove</button> */}
                        <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
                        {/* <button onClick={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button> */}
                        <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>    
                    </div>
                );
            }
        }



        // RENDER REACT TO THE DOM -- WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
        // REACT WHAT - JSX
        // Component
        <LifeWarnings/>,    


        // VID_TIME: 11:00 / 12:09  
        // REACT WHERE - DIV WITH ID OF "APP"
        document.getElementById("app")

        );

    </script>





</body>
</html>
