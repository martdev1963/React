<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
 
     <!-- BABEL LIBRARY -->  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>

<!-- REACT

<div id="app">React has not rendered yet...</div>
<script type="text/babel">

// OUR FIRST STATELESS FUNCTIONAL COMPONENT
// COMPONENT IS CAPITALIZED
// ONE RETURN STATEMENT
var ColorSpectrum = function() {
    return(
        <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
    );
}

/* CHALLENGE:
    CREATE A COMPONENT FOR ALL THE COLORS OF THE SPECTRUM AND RENDER THEM
    TO THE DOM WITHIN ONE PARENT DIV
*/
var ColorRed = function() {
    return(
        <h1>Red</h1>
    );
}

var ColorOrange = function() {
    return(
        <h1>Orange</h1>
    );
}

var ColorYellow = function() {
    return(
        <h1>Yellow</h1>
    );
}

var ColorGreen = function() {
    return(
        <h1>Grean</h1>
    );
}

var ColorBlue = function() {
    return(
        <h1>Blue</h1>
    );
}

var ColorIndigo = function() {
    return(
        <h1>Indigo</h1>
    );
}

var ColorViolet = function() {
    return(
        <h1>Violet</h1>
    );
}
/* END OF COMPONENTS */


ReactDOM.render(
    // parameters...
    // REACT WHAT 
    <div> {/* all components must be embedded in a parent element */}
        <ColorSpectrum/>
        <ColorRed/>
        <ColorOrange/>
        <ColorYellow/>
        <ColorGreen/>
        <ColorBlue/>
        <ColorIndigo/>
        <ColorViolet/>
    </div>,
    // REACT WHERE   
    document.getElementById("app")
);






</script>
</body>
</html>
